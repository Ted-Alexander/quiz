<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer" id="timer">Time: 0</div>
    <div class="wrapper">
      <div id="image-holder" class="start">
        <img src="./assets/images/globe_flag.png" alt="Flags" width="400" height="200">
      </div>
      <div id="start-screen" class="start">
        <h1>World Maps Quiz Challenge</h1>
        <p>
          Try to identify the following flags within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start-button">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices">
          <button id="choice1">Option 1</button>
          <button id="choice2">Option 2</button>
          <button id="choice3">Option 3</button>
        </div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
